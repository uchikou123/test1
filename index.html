<!DOCTYPE html>
<html>
<head>
    <title>你的赛博圣诞树</title>
    <style>
        body { background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        canvas { filter: drop-shadow(0 0 10px #0f0); }
    </style>
</head>
<body>
    <canvas id="tree"></canvas>
    <script>
        const canvas = document.getElementById('tree');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        function drawTree(x, y, len, angle, branchWidth) {
            ctx.beginPath();
            ctx.save();
            ctx.strokeStyle = `hsl(${Math.random() * 360}, 100%, 50%)`; // 赛博霓虹色
            ctx.lineWidth = branchWidth;
            ctx.translate(x, y);
            ctx.rotate(angle * Math.PI/180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.stroke();
            
            if(len < 10) { ctx.restore(); return; }
            
            drawTree(0, -len, len * 0.75, angle - 15, branchWidth * 0.7);
            drawTree(0, -len, len * 0.75, angle + 15, branchWidth * 0.7);
            ctx.restore();
        }
        drawTree(canvas.width/2, canvas.height, 120, 0, 2);
    </script>
</body>
</html>
